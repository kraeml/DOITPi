name: Build Image

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install coreutils p7zip-full qemu-user-static

    - name: Checkout CustomPiOS
      uses: actions/checkout@v2
      with:
        repository: 'guysoft/CustomPiOS'
        path: CustomPiOS

    - name: Checkout Project Repository
      uses: actions/checkout@v2
      with:
        path: repository
        submodules: true

    - name: Download Raspbian Image
      run: |
        cd repository/src/image
        wget -c --trust-server-names 'https://downloads.raspberrypi.org/raspios_lite_armhf_latest'
        cd ../image-raspios_lite_arm64
        wget -c --trust-server-names 'https://downloads.raspberrypi.org/raspios_lite_arm64_latest'
        cd ../image-ubuntu_arm64
        wget -c --trust-server-names 'https://cdimage.ubuntu.com/releases/22.04.1/release/ubuntu-22.04.1-preinstalled-server-arm64+raspi.img.xz'

    - name: Update CustomPiOS Paths
      run: |
        cd repository/src
        ../../CustomPiOS/src/update-custompios-paths
    
    - name: Build Image
      run: |
        sudo modprobe loop
        cd repository/src
        make build_all

    - name: Version
      run: echo "::set-output name=version::$(grep DIST_VERSION repository/src/config | cut -d '=' -f 2)"
      id: version

    - name: Release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.ref }}
        body_path: repository/CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Copy armhf output
      id: copy_armhf
      run: |
        source repository/src/config
        IMAGE=devops-${DIST_VERSION}_armhf

        cp repository/src/workspace-raspios/*.img ${IMAGE}.img
        xz ${IMAGE}.img
        echo "::set-output name=image::${IMAGE}.img.xz"

    - name: Upload armhf Image
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.copy_armhf.outputs.image }}
        asset_name: ${{ steps.copy_armhf.outputs.image }}
        asset_content_type: application/xz

    - name: Copy arm64 output
      id: copy
      run: |
        source repository/src/config
        IMAGE=devops-${DIST_VERSION}_arm64

        cp repository/src/workspace-raspios_lite_arm64/*.img ${IMAGE}.img
        xz ${IMAGE}.img
        echo "::set-output name=image::${IMAGE}.img.xz"

    - name: Upload arm64 Image
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.copy.outputs.image }}
        asset_name: ${{ steps.copy.outputs.image }}
        asset_content_type: application/xz

    - name: Copy arm64 ubuntu output
      id: copy_ubuntu_arm64
      run: |
        source repository/src/config
        IMAGE=devops-${DIST_VERSION}_arm64

        cp repository/src/workspace-ubuntu_arm64/*.img ${IMAGE}.img
        xz ${IMAGE}.img
        echo "::set-output name=image::${IMAGE}.img.xz"

    - name: Upload arm64 ubuntu Image
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.copy.outputs.image }}
        asset_name: ${{ steps.copy.outputs.image }}
        asset_content_type: application/xz